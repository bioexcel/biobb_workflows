name: Reusable Test Workflow

on:
  workflow_call:
    inputs:
      test_name:
        required: true
        type: string
      file:
        required: true
        type: string

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log Test Details
        run: |
          echo "Running test: ${{ inputs.test_name }}"
          echo "For file: ${{ inputs.file }}"

      - name: Simulate Test Execution
        run: |
          echo "Executing test logic for ${{ inputs.file }}"
